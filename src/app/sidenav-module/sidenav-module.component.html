<mat-card class="welcome-card">
    <h3>{{sideNaveMessage | uppercase}}</h3>
</mat-card>
<div >
    <mat-expansion-panel class="roles-panel">
        <mat-expansion-panel-header>
            <mat-panel-title class="roles-title">{{role.name | uppercase}}</mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let module of role.modules">
            <a class="router-link" [routerLink]="module.linkName">{{module.name}}</a><br>
        </div>
    </mat-expansion-panel>
</div>
